<!DOCTYPE html>
<html>
<head>
	<title>Blood Doner List</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
body {
  background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.braseltonurgentcare.com%2Fnational-blood-donor-month%2F&psig=AOvVaw3fY1V1WGDDZtIng9xV-Bcv&ust=1614232237862000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLibsu_pge8CFQAAAAAdAAAAABAU");
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
.myDiv {
  background-color: lightblue;  
}
</style>
</head>
<body class="myDiv">
	<form action="display">
		<div class="container">
	<h1 align="center" style="font-family: arial black">Blood Doner List</h1>
	<table class="table table-dark" border=1>
	<tr>
		<th>Name</th>
		<th>Phone_no</th>
		<th>Blood Type</th>
		<th>Address</th>
	</tr>
	{%for i in res%}
	<tr>
		<td>{{i.name}}</td>
		<td>{{i.phone_no}}</td>
		<td>{{i.blood_type}}</td>
		<td>{{i.address}}</td>
	</tr>
	{%endfor%}
</table><br>
<div style="text-align: center;">
	<input type="submit" name="submit" class="btn btn-success" value="Show Results"><br><br>
	<a href="{% url 'homepg'%}">Home</a>
</div>
</div>

    </form>
</body>
</html>
