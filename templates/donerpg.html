<!DOCTYPE html>
<html>
<head>
	<title>Blood Doner Registration </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 
  <style type="text/css">
  	*{
  		box-sizing: border-box;
  	 }
  .myDiv {
  background-color: lightblue;
  height: 800px;
  padding: 20px;
}

</style>
</head>
<body class="myDiv">
<h1 align="center" style="font-family: arial black;padding-top: 18px;">BLOOD DONER REGISTRATION</h1>
<div class="myDiv">
<form action="doner" method="post">
	{%csrf_token%}
	<div class="container">
		<div class="form-group">
		<label>Name:</label><input type="text" name="nme" id="nme" class="form-control" placeholder="Enter Name"><span style="color: red" id="ne"></span>
		</div>
		<div class="form-group">
		<label>Blood_Type:</label><input type="text" name="btp" id="btp" class="form-control" placeholder="Enter Blood_Type"><span style="color: red" id="bp"></span>
		</div>
		<div class="form-group">
		<label>Phone_no:</label><input type="number" name="pno" id="pno" class="form-control" placeholder="Enter Phone Number"><span style="color: red" id="pn"></span>
		</div>
		<div class="form-group">
		<label>Address:</label><input type="text" name="addr" id="addr" class="form-control" placeholder="Enter Address"><span style="color: red" id="ad"></span>
		</div>
		<div style="text-align: center;">
		<input type="submit" name="submit" class="btn btn-primary" value="Register"><br><br>
		{{msg0}}<br>
		{{msg1}}<br>
		{{msg2}}<br>
		{{msg3}}<br>
		<a href="rempage" target="_blank">Remove Account</a> <br><br>
		<a href="{% url 'homepg'%}">Home</a>
		</div>
	</div>
</form>
</div>
</body>
</html>
