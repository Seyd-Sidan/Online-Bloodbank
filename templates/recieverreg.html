<!DOCTYPE html>
<html>
<head>
	<title>Blood Reciever Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  .myDiv {
  background-color: lightblue;  
}
</style>
</head>
<body class="myDiv">
	<h1 align="center" style="font-family: arial black">BLOOD RECIEVER REGISTRATION</h1>
<form action="recieverreg" method="post">
	<div class="container">
	{%csrf_token%}
	<div class="form-group">
	<label>Name:</label><input type="text" class="form-control" name="name" placeholder="Enter Name">
</div>
<div class="form-group">
	<label>Blood_Type:</label><input type="text" class="form-control" name="bltp" placeholder="Enter Blood_Type">
</div>
<div class="form-group">
	<label>Phone_no:</label><input type="number" class="form-control" name="phno" placeholder="Enter Phone_number">
</div>
<div class="form-group">
	<label>Address:</label><input type="text" class="form-control" name="addrs" placeholder="Enter Address">
</div>
<div style="text-align: center;">
	<input type="submit" name="submit" class="btn btn-primary" value="Register"><br><br>
	{{msg0}}<br>
	{{msg1}}<br>
	{{msg2}}<br>

<a href="recieverlog" target="_blank">Already Registered?Login</a><br>
<a href="{% url 'homepg'%}">Home</a>
</div>
</div>
</form>
</body>
</html>
